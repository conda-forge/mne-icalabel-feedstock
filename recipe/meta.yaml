{% set name = "mne-icalabel" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 35e854d6a42a5a57237f04eeb19ec9496078537af79121b7314b0d4a6e013a95

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools >=46.4.0
    - wheel
  run:
    - python >=3.7
    - importlib-resources  # Normally only needed for py<39, but we're going noarch here!
    - mne-base >=1.0
    - numpy >=1.16.0
    - scipy >=1.2.0
    - pytorch

test:
  imports:
    - mne_icalabel
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://mne.tools/mne-icalabel/stable/
  summary: MNE-ICALabel is a Python package for labeling independent components that stem from an Independent Component Analysis (ICA).
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/mne-tools/mne-icalabel

extra:
  recipe-maintainers:
    - hoechenberger
    - larsoner
    - adam2392
    - mscheltienne
